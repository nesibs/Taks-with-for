<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      input {
        width: 40px;
        padding: 8px;
      }

      div {
        padding-top: 20px;
      }

      a{
        display: inline-block;
        margin-top: 30px;
            padding: 10px;
            color: white;
            background-color: red;
            transition: 0.5s;
            cursor: pointer;
            text-decoration: none;
            &:hover{
                color: red;
                background-color: aliceblue;
            }
      }
    </style>
  </head>
  <body>
    <div id="sual1">
      <input type="number" id="a" />
      <input type="number" id="b" />
      <button onclick="pow()">Quvvetini tap</button>
      <span id="msj1"></span>
    </div>

    <div id="sual2">
      <button onclick="ededler1()">Ededler</button>
      <span id="msj2"></span>
    </div>

    <div id="sual3">
      <button onclick="ededler2()">Ededler</button>
      <span id="msj3"></span>
    </div>

    <div id="sual4">
      <input type="text" id="sentence" />
      <button onclick="ededler3()">a herfinin sayi:</button>
      <span id="msj4"></span>
    </div>

    <div id="sual5">
      <button onclick="array()"> 5 < olanlar</button>
      <span id="msj5"></span>
    </div>

    <div id="sual6">
        <input type="number" id="f" />
        <button onclick="fact()"> Factorial: </button>
        <span id="msj6"></span>
      </div>
  

    <a href="./addProduct.htm"> Add Product Taksi</a>

    <script>
      const a = document.getElementById("a");
      const b = document.getElementById("b");
      const msj1 = document.getElementById("msj1");

      //  SUAL 0
      function pow() {
        msj1.innerHTML = a.value ** b.value;
      }

      //  SUAL 1
      //  kecen ders yazmisdiq 💀💀💀

      // SUAL 2
      function ededler1() {
        let msj2 = document.getElementById("msj2");
        msj2.innerHTML = "";

        for (let i = 1; i <= 100; i++) {
          i % 2 == 0 ? (msj2.innerHTML += i + " ") : "";
        }
      }

      // SUAL 3

      function ededler2() {
        let msj3 = document.getElementById("msj3");
        let ntc = msj3.innerHTML;

        for (let i = 10; i > 0; i--) {
          ntc = +ntc + i;
        }
        msj3.innerHTML = ntc;
      }

      // SUAL 4

      function ededler3() {
        const sentence = document.getElementById("sentence");
        const msj4 = document.getElementById("msj4");
        let say = 0;

        for (let i = 0; i < sentence.value.length; i++) {
          sentence.value[i] == "a" ? say++ : "";
        }
        msj4.innerHTML = say;
      }

      // SUAL 5
      function array() {
        let array = ["Elnur", "Fatime", "Tünzalə", "Əli", "Günay", "Nurlan"];
        const msj5 = document.getElementById("msj5");
        msj5.innerHTML = "";

        for (let i = 0; i < array.length; i++) {
          if (array[i].length > 5) {
            msj5.innerHTML += array[i] + " ";
          }
        }
      }


       // SUAL 6

       function fact() {
        const  f = document.getElementById("f");
        const msj6 = document.getElementById("msj6");
        let ntc2 = 1;

        for (let i = f.value; i > 0; i--) {
           ntc2 = ntc2 * i
        }
        msj6.innerHTML = ntc2;
      }
    </script>
  </body>
</html>
